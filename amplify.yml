version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - npm install --legacy-peer-deps
    build:
      commands:
        - cd app
        - npm run build
  artifacts:
    baseDirectory: app/.next
    files:
      - '**/*'
  cache:
    paths:
      - app/node_modules/**/*
      - app/.next/cache/**/*